# Example tunnel configuration
# Copy this file to tunnels.yaml and modify as needed
# Tunnels will be auto-loaded on startup if credentials are configured

tunnels:
  # HTTP tunnel example - exposes a local web server
  - name: myapp
    type: http
    local_port: 8080
    local_host: 127.0.0.1
    subdomain: myapp

  # HTTPS tunnel example
  - name: secure-app
    type: https
    local_port: 443
    local_host: 127.0.0.1
    subdomain: secure

  # TCP tunnel example - exposes a specific port
  - name: db-tunnel
    type: tcp
    local_port: 5432
    local_host: 127.0.0.1
    remote_port: 5432

  # SSH tunnel example - first-class SSH with connection string display
  - name: wsl-ssh
    type: ssh
    local_port: 22
    local_host: host.docker.internal
    remote_port: 2222
    ssh_user: ersantana

  # Tunnel to another Docker container (use container name as local_host)
  - name: docker-service
    type: http
    local_port: 3000
    local_host: my-container-name
    subdomain: docker-svc

# Tunnel types:
#   http/https - Web traffic, requires subdomain
#   tcp        - Raw TCP, requires remote_port
#   ssh        - SSH tunnel (maps to TCP), requires remote_port and ssh_user
#
# Fields:
#   name       - Unique tunnel name (required)
#   type       - http, https, tcp, or ssh (required)
#   local_port - Port on local machine/container (required)
#   local_host - Host to forward to (default: 127.0.0.1)
#   subdomain  - For http/https tunnels
#   remote_port- For tcp/ssh tunnels
#   ssh_user   - For ssh tunnels (displayed in connection string)
